    <body class="contact">  
        <form class="form box-shadow">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name here!">

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="someone@gmail/outlook/etc.com">

            <label for="message">Send a message!</label>
            <input type="text" id="message" name="message" size="75" placeholder="Hello there!">

            <label for="lang">What country are you messaging from?</label>
        <select name="country" id="location">
            <option value="sac">Select a country:</option>
            <option value="ni">Northern Ireland</option>
            <option value="wales">Wales</option>
            <option value="eng">England</option>
            <option value="scotlnd">Scotland</option>
            <option value="roi">R.O.I</option>
            <option value="other">Elsewhere!</option>
        </select>

        <button id="formButton" type="submit" onclick="return formValidate()">
            Click here to send!
        </button>
            <div id="dialog" title="Basic dialog" style="display:none;"></div>
            <!--Text is in the javascript file-->
        </form>
            <p id="contactus"> Need to contact us? Provide your details above!</p>
